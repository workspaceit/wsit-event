{% extends "public/layout/layout.html" %}
{% block content %}
    {% load staticfiles %}
    {#    {% load static %}#}
    <title>Crop Avatar - Cropper</title>
    <link rel="stylesheet" href="{% static 'public/imagecropper/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'public/imagecropper/css/cropper.min.css' %}">
    <link rel="stylesheet" href="{% static 'public/imagecropper/css/main.css' %}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

    <div class="container" id="crop-avatar">

        <!-- Current avatar -->
        <div class="avatar-view" title="Change the avatar">
            <img src="img/picture.jpg" alt="Avatar">
        </div>

        <!-- Cropping modal -->
        <div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog"
             tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <form class="avatar-form" action="crop.php" enctype="multipart/form-data" method="post">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title" id="avatar-modal-label">Change Avatar</h4>
                        </div>
                        <div class="modal-body">
                            <div class="avatar-body">

                                <!-- Upload image and data -->
                                <div class="avatar-upload">
                                    <input type="hidden" class="avatar-src" name="avatar_src">
                                    <input type="hidden" class="avatar-data" name="avatar_data">
                                    <label for="avatarInput">Local upload</label>
                                    <input type="file" class="avatar-input" id="avatarInput" name="avatar_file">
                                </div>

                                <!-- Crop and preview -->
                                <div class="row">
                                    <div class="col-md-9">
                                        <div class="avatar-wrapper"></div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="avatar-preview preview-lg" id="desired_img"></div>
                                        <!--<div class="avatar-preview preview-md"></div>-->
                                        <!--<div class="avatar-preview preview-sm"></div>-->
                                    </div>
                                </div>

                                <div class="row avatar-btns">
                                    <div class="col-md-9">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-primary" data-method="rotate"
                                                    data-option="-90" title="Rotate -90 degrees">Rotate Left
                                            </button>
                                            <button type="button" class="btn btn-primary" data-method="rotate"
                                                    data-option="-15">-15deg
                                            </button>
                                            <button type="button" class="btn btn-primary" data-method="rotate"
                                                    data-option="-30">-30deg
                                            </button>
                                            <button type="button" class="btn btn-primary" data-method="rotate"
                                                    data-option="-45">-45deg
                                            </button>
                                        </div>
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-primary" data-method="rotate"
                                                    data-option="90" title="Rotate 90 degrees">Rotate Right
                                            </button>
                                            <button type="button" class="btn btn-primary" data-method="rotate"
                                                    data-option="15">15deg
                                            </button>
                                            <button type="button" class="btn btn-primary" data-method="rotate"
                                                    data-option="30">30deg
                                            </button>
                                            <button type="button" class="btn btn-primary" data-method="rotate"
                                                    data-option="45">45deg
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <button type="button" class="fa fa-check" id="crop_done_btn">Done</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div> -->
                    </form>
                </div>
            </div>
        </div><!-- /.modal -->

        <!-- Loading state -->
        <div class="loading" aria-label="Loading" role="img" tabindex="-1"></div>
    </div>



    {#    {% load staticfiles %}#}
    <script src=".{% static 'public/imagecropper/js/jquery.min.js' %}"></script>
    <script src="{% static 'public/imagecropper/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'public/imagecropper/js/cropper.min.js' %}"></script>
    <script src="{% static 'public/imagecropper/js/main.js' %}"></script>
    <script>
        $("#crop_done_btn").click(function () {

            alert("hi");


        });


        $('.container > img').cropper({
            aspectRatio: 16 / 9,
            crop: function (e) {
                // Output the result data for cropping image.
                if (window.location.hostname != 'eventdobby.com') {
                    console.log(e.x);
                    console.log(e.y);
                    console.log(e.width);
                    console.log(e.height);
                    console.log(e.rotate);
                    console.log(e.scaleX);
                    console.log(e.scaleY);
                }

            }
        });


    </script>

{% endblock %}
