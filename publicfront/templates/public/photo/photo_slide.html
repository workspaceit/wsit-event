          charset="utf-8"/>

    <style type="text/css" media="screen">
        #maximage {
            /*				position:fixed !important;*/
        }

        #arrow_left, #arrow_right {
            bottom: 30px;
            height: 67px;
            position: absolute;
            right: 30px;
            width: 36px;
            z-index: 1000;
        }

        #arrow_left {
            right: 86px;
        }

        #arrow_left:hover, #arrow_right:hover {
            bottom: 29px;
        }

        #arrow_left:active, #arrow_right:active {
            bottom: 28px;
        }

    </style>

<body>
{#<a href="" id="arrow_left"><img src="{% static 'public/images/arrow_left.png' %}" alt="Slide Left"/></a>#}
{#<a href="" id="arrow_right"><img src="{% static 'public/images/arrow_right.png' %}" alt="Slide Right"/></a>#}

<div id="maximage">
    {% for photo in photos %}
        <li><img src="{% static photo.photo %}" alt="" title="" width="1400" height="1050"/></li>
    {% endfor %}
</div>
<input type="hidden" id="photo-slide-duration" value="{% if duration %}{{ duration.0.value }}{% endif %}"/>
<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js'></script>
<script src="{% static 'public/js/jquery.cycle.all.js' %}" type="text/javascript" charset="utf-8"></script>
<script src="{% static 'public/js/jquery.maximage.js' %}" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript" charset="utf-8">
    $(function () {
        var durattion = 5000;
        new_duration = $('#photo-slide-duration').val();
        if(new_duration){
            durattion = new_duration;
        }
        // Trigger maximage
        $('#maximage').maximage({
            cycleOptions: {
                fx: 'fade',
                // Speed has to match the speed for CSS transitions
                speed: 1000,
                timeout: durattion,
                prev: '#arrow_left',
                next: '#arrow_right',
                pause: 1
            },
            onFirstImageLoaded: function () {
                jQuery('#cycle-loader').hide();
                jQuery('#maximage').fadeIn('fast');
            },
            // cssBackgroundSize might be causing choppiness in retina display safari
            cssBackgroundSize: false
        });

        // Helper function to Fill and Center the HTML5 Video
        jQuery('#html5video').maximage('maxcover');

        // To show it is dynamic html text
        jQuery('.in-slide-content').delay(5000).fadeIn();
    });
</script>
