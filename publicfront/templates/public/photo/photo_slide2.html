{% load staticfiles %}
<html>
<head>
    <title>KingfoMarket Photo Slider</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="description"
          content="Made with WOW Slider - Create beautiful, responsive image sliders in a few clicks. Awesome skins and animations. Cssslider"/>

    <!-- Start WOWSlider.com HEAD section --> <!-- add to the <head> of your page -->
    <link href="{% static 'public/css/wowslider.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'public/js/jquery.min.js' %}" type="text/javascript"></script>
    <!-- End WOWSlider.com HEAD section -->

</head>
<body style="background-color:#000;margin:0">

<!-- Start WOWSlider.com BODY section --> <!-- add to the <body> of your page -->
<div id="wowslider-container1">
    <div class="ws_images">
        <ul>
            {% for photo in photos %}#}
                <li><img src="{% static photo.photo %}" alt="" title=""
                         id="wows1_{{ forloop.counter0 }}"/></li>
            {% endfor %}
        </ul>
    </div>
    <div class="ws_shadow"></div>
</div>
<input type="hidden" id="photo-slide-duration" value=""/>
<script src="{% static 'public/js/wowslider.js' %}" type="text/javascript"></script>
<script src="{% static 'public/js/script.js' %}" type="text/javascript"></script>
<!-- End WOWSlider.com BODY section -->
<script>
    jQuery(function () {
        var durattion = 5000;
        new_duration = $('#photo-slide-duration').val();
        if(new_duration){
            durattion = new_duration;
        }
        jQuery("#wowslider-container1").wowSlider({
            effect: "shift,lines,bubbles,dribbles,kenburns,blur,slices,basic,page",
            prev: "",
            next: "",
            duration: durattion,
            delay: durattion,
            width: 900,
            height: 550,
            autoPlay: true,
            autoPlayVideo: false,
            playPause: true,
            stopOnHover: false,
            loop: false,
            bullets: 0,
            caption: false,
            captionEffect: "parallax",
            controls: true,
            controlsThumb: false,
            responsive: 3,
            fullScreen: false,
            gestures: 2,
            onBeforeStep: 0,
            images: 0
        });
    });
</script>
</body>
</html>
