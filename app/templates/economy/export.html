{% extends "layout/main.html" %}
{% block content %}
    {% load staticfiles %}
    <div id="content-wrapper">
        <h4>Download all invoices, credit invoices and receipts.</h4>
        <ul style="list-style-type: none; margin-top: 1em;">
            {% for item in item_list %}
                <li><button class="btn btn-primary download-all-event-pdf" data-type="{{ item.type }}">{{ item.name }}</button></li>
                <li>&nbsp;</li>
            {% endfor %}
        </ul>
    </div>

    <script src="{% static 'assets/javascripts/economy.js' %}"></script>

{% endblock %}
