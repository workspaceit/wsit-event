<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">{{ request.session.event_auth_user.name }}'s Rule Set</h4>
        </div>
        <div class="modal-body">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Preset Name</th>
                    <th>Created</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                {% for rule in user_rules %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td><a href="javascript:void(0);" class="open_rules" data-id="{{ rule.id }}">{{ rule.name }}</a>
                        </td>
                        <td>{{ rule.created_at }}</td>
                        <td>
                            <button class="btn btn-xs btn-danger btn-delete-rules" data-id="{{ rule.id }}" data-name="{{ rule.name }}" data-toggle="tooltip" data-placement="top" title="" data-original-title="Delete"><i class="dropdown-icon fa fa-times-circle"></i></button>
                        </td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
