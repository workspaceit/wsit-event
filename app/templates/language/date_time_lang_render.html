{% load index %}
<div role="tabpanel" class="tab-pane active" id="preset-date">
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label>Date</label>
                <input class="form-control preset-format" type="text"
                       data-area="default"
                       id="preset_date_format"
                       name="preset-date-format"
                       value="{{ preset_date.date_format }}" required>
            </div>
        </div>
    </div>
</div>
<div role="tabpanel" class="tab-pane" id="preset-time">
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label>Time</label>
                <input class="form-control preset-format" type="text"
                       data-area="default"
                       id="preset_time_format"
                       name="preset-time-format"
                       value="{{ preset_date.time_format }}" required>
            </div>
        </div>
    </div>
</div>
<div role="tabpanel" class="tab-pane" id="preset-date-time">
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label>Date & time</label>
                <input class="form-control preset-format" type="text"
                       data-area="default"
                       id="preset_date_time_format"
                       name="preset-date-time-format"
                       value="{{ preset_date.datetime_format }}" required>
            </div>
        </div>
    </div>
</div>

<div role="tabpanel" class="tab-pane" id="preset-date-time-buttons">
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label>Today</label>
                <input class="form-control"
                       type="text"
                       data-area="default"
                       id="preset_date_time_button_today"
                       name="preset_date_time_button_today"
                       value="{{ today }}" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label>Yesterday</label>
                <input class="form-control"
                       type="text"
                       data-area="default"
                       id="preset_date_time_button_yesterday"
                       name="preset_date_time_button_yesterday"
                       value="{{ yesterday }}" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label>Tomorrow</label>
                <input class="form-control"
                       type="text"
                       data-area="default"
                       id="preset_date_time_button_tomorrow"
                       name="preset_date_time_button_tomorrow"
                       value="{{ tomorrow }}" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label>Clear</label>
                <input class="form-control"
                       type="text"
                       data-area="default"
                       id="preset_date_time_button_clear"
                       name="preset_date_time_button_clear"
                       value="{{ clear }}" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label>Close</label>
                <input class="form-control" type="text"
                       data-area="default"
                       id="preset_date_time_button_close"
                       name="preset_date_time_button_close"
                       value="{{ close }}" required>
            </div>
        </div>
    </div>
</div>
<div role="tabpanel" class="tab-pane" id="preset-date-time-firstday">
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label>Firstday</label>
                <select class="form-control" id="preset_date_time_firstday"
                        name="preset-date-time-firstday" data-placeholder="Choose a Language..." required>
                    <option value="0" {% if firstDay == '0' %} selected {% endif %}>Sunday</option>
                    <option value="1" {% if firstDay == '1' %} selected {% endif %}>Monday</option>
                </select>
            </div>
        </div>
    </div>
</div>
{% for day in days %}
    <div role="tabpanel" class="tab-pane" id="day-{{ day }}">
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label>{{ day|title }}</label>
                    <input class="form-control full" type="text"
                           data-area="default"
                           value="{{ weekdaysFull|index:forloop.counter0 }}" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label>{{ day|title }}(short)</label>
                    <input class="form-control short" type="text"
                           data-area="default"
                           value="{{ weekdaysShort|index:forloop.counter0 }}" required>
                </div>
            </div>
        </div>
    </div>
{% endfor %}

{% for month in months %}
    <div role="tabpanel" class="tab-pane" id="month-{{ month }}">
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label>{{ month|title }}</label>
                    <input class="form-control full" type="text"
                           data-area="default"
                           value="{{ monthsFull|index:forloop.counter0 }}" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label>{{ month|title }}(short)</label>
                    <input class="form-control short" type="text"
                           data-area="default"
                           value="{{ monthsShort|index:forloop.counter0 }}" required>
                </div>
            </div>
        </div>
    </div>
{% endfor %}

<script>
    $(function(){
        $('#preset_date_time_language').val("{{ preset_date.language_code }}");
    });
</script>
