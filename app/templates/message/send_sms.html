{% extends "layout/main.html" %}
{% block content %}
    {% load staticfiles %}
    {% csrf_token %}
    <div id="content-wrapper">
        <h2>Send SMS</h2>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group no-margin-hr">
                    <label class="control-label">Filter Rules</label>
                    <select class="form-control filter-rules-selector">
                        {% for group in filterGroup %}
                            <optgroup label="{{ group.name|safe }}">
                                {% for filter in group.filters %}
                                    <option value="{{ filter.id }}">{{ filter.name }}</option>
                                {% endfor %}
                            </optgroup>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label class="control-label">Subject</label>
                <input type="text" name="name" id="message_subject" class="form-control"
                       placeholder="Name">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label class="control-label">Message</label>
                <textarea rows="5" id="session_message" name="session_message" class="form-control"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-right">
                <button type="button" class="btn btn-lg btn-save" id="bt-send-filter-sms"
                        style="float: left;margin-top: 10px;"><i class="fa fa-check" aria-hidden="true"></i>&nbsp;&nbsp;Send SMS
                </button>
            </div>
        </div>
    </div>
    </div>
    <img src="{% static 'public/images/712.GIF' %}" id="loader" alt=""/>
    <style>
        #loader {
            display: none;
            position: absolute;
            margin: auto;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
    </style>
    <script src="{% static 'assets/javascripts/message.js' %}"></script>
{% endblock %}
